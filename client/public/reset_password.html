<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWallet - Đặt lại Mật khẩu</title>
    <link rel="stylesheet" href="../src/css/style.css"> 
</head>
<body>
    <div class="auth-container">
        <h2>Đặt lại Mật khẩu</h2>
        <p id="resetMessage" style="color: gray;"></p>

        <form id="resetPasswordForm">
            <label for="newPassword">Mật khẩu mới*</label>
            <input type="password" id="newPassword" placeholder="Tối thiểu 6 ký tự" required>

            <label for="confirmNewPassword">Xác nhận Mật khẩu*</label>
            <input type="password" id="confirmNewPassword" required>
            
            <button type="submit" class="main-auth-btn green-bg" style="width: 100%;">Đặt lại Mật khẩu</button>
        </form>
        
        <p style="margin-top: 15px;">
            <a href="index.html">Quay lại trang Đăng nhập</a>
        </p>
    </div>
    
    <script src="../src/js/reset.js"></script> 
    </body>
</html>
